<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relatório de Horas Trabalhadas</title>
</head>
<body>
   <h1>Relatório de Horas Trabalhadas</h1>
    <form>
        <label for "prestador"><div align="center">Nome Prestador de Serviços
        </label>
        <input id="prestador" type="text"></div>
        </br>
        <label for "mesTrabalhado">
            <div align="center">Mês Trabalhado (formato numero)
        </label>
        <input id="mesTrabalhado" type="number"> </div>
        </br>
        <label for "anoTrabalhado">
            <div align="center">Ano Trabalhado
        </label>
        <input id="anoTrabalhado" type="number"> </div>
        </br>
        <label for "diaDoMesTrabalhado">
            <div align="center">Dia do Mês Trabalhado
        </label>
        <input id="diaDoMesTrabalhado" type="number"> </div>
        </br>
        <label for "descricaoTrabalho">
            <div align="center">Descrição do Trabalho
        </label>
        <input id="descricaoTrabalho" type="text"> </div>
        </br>
        <label for "totalDeHorasTrabalhadas">
                <div align="center">Total de Horas Trabalhadas
            </label>
            <input id="totalDeHorasTrabalhadas" type="number"> </div>
            </br>
    <p></p>
    </form>
<p> </p>
    <button>Gravar Relatório</button>
<p></p>
    <button type="submit">Gerar Relatório</button>
    <div id=apuraMes></div>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script src="javascript/abi.js"></script>
    <script src="javascript/relatorio.js"></script>
</body>
</html>
